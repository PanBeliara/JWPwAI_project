<html>
<head>
    <meta charset="utf-8">
    <title>Project</title>
    <script src="node_modules\animejs\lib\anime.min.js"></script>
    <style>
        .square
        {
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <button onclick="moveUp()">Up</button>
    <button onclick="moveDown()">Down</button>
    <button onclick="moveRight()">Right</button>
    <button onclick="moveLeft()">Left</button>
    <div class="square mainSquare"></div>



    <script>
        var squareTranslateX = 0;
        var squareTranslateY = 0;

        function moveDown()
        {
            squareTranslateY += 100;
            anime({
                targets: '.mainSquare',
                translateY: squareTranslateY,
                duration: 800
            });
        }
        function moveUp()
        {
            squareTranslateY -= 100;
            anime({
                targets: '.mainSquare',
                translateY: squareTranslateY,
                duration: 800
            });
        }
        function moveRight()
        {
            squareTranslateX += 100;
            anime({
                targets: '.mainSquare',
                translateX: squareTranslateX,
                duration: 800
            });
        }
        function moveLeft()
        {
            squareTranslateX -= 100;
            anime({
                targets: '.mainSquare',
                translateX: squareTranslateX,
                duration: 800
            });
        }
    </script>
</body>
</html>
