<html>
<head>
    <meta charset="utf-8">
    <title>Project</title>
    <script src="node_modules\animejs\lib\anime.min.js"></script>
    <style>
        .square
        {
            width: 100px;
            height: 100px;
        }
        .circle
        {
            border-radius: 50%;
        }
        .obstacle
        {
            background-color: black;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        #mainActor
        {
            background-color: red;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        #gameField
        {
            position: relative;
            border-style: solid;
            border-width: 10px;
            width: 700px;
            height: 500px;
        }
    </style>
</head>
<body>

    <button onclick="moveUp()">Up</button>
    <button onclick="moveDown()">Down</button>
    <button onclick="moveRight()">Right</button>
    <button onclick="moveLeft()">Left</button>
    <button onclick="setMainActorPosition()">Set</button>
    <div id="gameField">
        <div class="square circle" id="mainActor"></div>
    </div>
    



    <script>

        function addElement(parentId, elementTag, elementId, elementClass, html) 
        {
            var p = document.getElementById(parentId);
            var newElement = document.createElement(elementTag);
            newElement.setAttribute('id', elementId);
            newElement.setAttribute('class', elementClass);
            newElement.innerHTML = html;
            p.appendChild(newElement);
        }
        function removeElement(elementId) 
        {
            var element = document.getElementById(elementId);
            element.parentNode.removeChild(element);
        }
        function findInMap(name)
        {
            for(var i=0; i<map.length; i++)
            {
                for(j=0; j<map[0].length; j++)
                {
                    if(map[i][j] == name)
                    {
                        var position = [i, j];
                        return position;
                    }
                }
            }
        }

        class ControllableElement
        {
            id;
            color;
            y;
            x;

            constructor(id, color)
            {
                this.id = id;
                this.color = color;

                document.getElementById(id).style.backgroundColor = this.color;
            }

            setPosition(x, y)
            {
                this.x = x;
                this.y = y;
            }

            positionElement()
            {
                anime({
                    targets: '#'+this.id,
                    translateX: 100*this.x,
                    translateY: 100*this.y,
                    duration: 800
                });
            }
        }

        var mainActor = new ControllableElement("mainActor", "yellow");

        var maxY = 5;
        var maxX = 7;

        var map = [
            ['b', 'b', 'b', 'b', 'b', 'b', 'b'],
            ['b', 'b', 'b', 'b', 'b', 'b', 'b'],
            ['b', 'b', 'b', 'b', 'b', 'b', 'b'],
            ['b', 'b', 'b', 'b', 'b', 'b', 'b'],
            ['b', 'b', 'b', 'b', 'b', 'b', 'b'],
        ];

        function setMainActorPosition() //test
        {
            do
            {
                var x = Math.floor(Math.random()*map[0].length);
                var y = Math.floor(Math.random()*map.length);
            } while(map[y][x] != 'b');
            map[y][x] = 'MC';
            mainActor.setPosition(x, y);
            mainActor.positionElement();
        }
        function createObstacles(amount = 5)
        {
            for(var i=0; i<amount; i++)
            {
                do
                {
                    var x = Math.floor(Math.random()*map[0].length);
                    var y = Math.floor(Math.random()*map.length);
                } while(map[y][x] != 'b');
                map[y][x] = 'O';
                addElement("gameField", "div" ,"obstacle"+(i+1), "square obstacle", "");
                document.getElementById("obstacle"+(i+1)).style.left = x*100;
                document.getElementById("obstacle"+(i+1)).style.top = y*100;
            }
        }

        createObstacles(10); //test
        setMainActorPosition(); //test

        function moveDown()
        {
            if(mainActor.y < maxY)
            {
                if(map[mainActor.y + 1][mainActor.x] != 'O')
                {
                    mainActor.y++;
                    anime({
                        targets: '#'+mainActor.id,
                        translateY: 100*mainActor.y,
                        duration: 800
                    });
                    document.getElementById("mainActor").innerHTML = mainActor.x+" "+mainActor.y;
                }
            }
        }
        function moveUp()
        {
            if(mainActor.y > 0)
            {
                if(map[mainActor.y - 1][mainActor.x] != 'O')
                {
                    mainActor.y--;
                    anime({
                        targets: '#'+mainActor.id,
                        translateY: 100*mainActor.y,
                        duration: 800
                    });
                    document.getElementById("mainActor").innerHTML = mainActor.x+" "+mainActor.y;
                }
            }
        }
        function moveRight()
        {
            if(mainActor.x < maxX)
            {
                if(map[mainActor.y][mainActor.x + 1] != 'O')
                {
                    mainActor.x++;
                    anime({
                        targets: '#'+mainActor.id,
                        translateX: 100*mainActor.x,
                        duration: 800
                    });
                    document.getElementById("mainActor").innerHTML = mainActor.x+" "+mainActor.y;
                }
            }
        }
        function moveLeft()
        {
            if(mainActor.x > 0)
            {
                if(map[mainActor.y][mainActor.x - 1] != 'O')
                {
                    mainActor.x--;
                    anime({
                        targets: '#'+mainActor.id,
                        translateX: 100*mainActor.x,
                        duration: 800
                    });
                    document.getElementById("mainActor").innerHTML = mainActor.x+" "+mainActor.y;
                }
            }
        }
    </script>
</body>
</html>
