<html>
<head>
    <meta charset="utf-8">
    <title>Project</title>
    <script src="node_modules\animejs\lib\anime.min.js"></script>
    <style>
        .square
        {
            background-color: red;
            width: 100px;
            height: 100px;
        }
        #mainActor
        {
            position: absolute;
            left: 0px;
            top: 0px;
        }
        .gameField
        {
            position: relative;
            border-style: solid;
            border-width: 10px;
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>

    <button onclick="moveUp()">Up</button>
    <button onclick="moveDown()">Down</button>
    <button onclick="moveRight()">Right</button>
    <button onclick="moveLeft()">Left</button>
    <button onclick="setMainActorPosition()">Set</button>
    <div class="gameField">
        <div class="square" id="mainActor"></div>
    </div>
    



    <script>
        var y = 5;
        var x = 7;

        var actorPositionX = 0;
        var actorPositionY = 0;

        function positionElement(id, x, y)
        {
            anime({
                targets: '#'+id,
                translateX: 100*actorPositionX,
                translateY: 100*actorPositionY,
                duration: 800
            });
        }

        function setMainActorPosition()
        {
            actorPositionX = Math.floor(Math.random()*x);
            actorPositionY = Math.floor(Math.random()*y);
            positionElement("mainActor", actorPositionX, actorPositionY);
            //alert(actorPositionX+" "+actorPositionY);
        }
        

        function moveDown()
        {
            if(actorPositionY < y)
            {
                actorPositionY++;
                anime({
                    targets: '#mainActor',
                    translateY: 100*actorPositionY,
                    duration: 800
                });
            }
        }
        function moveUp()
        {
            if(actorPositionY > 0)
            {
                actorPositionY--;
                anime({
                    targets: '#mainActor',
                    translateY: 100*actorPositionY,
                    duration: 800
                });
            }
        }
        function moveRight()
        {
            if(actorPositionX < x)
            {
                actorPositionX++;
                anime({
                    targets: '#mainActor',
                    translateX: 100*actorPositionX,
                    duration: 800
                });
            }
        }
        function moveLeft()
        {
            if(actorPositionX > 0)
            {
                actorPositionX--;
                anime({
                    targets: '#mainActor',
                    translateX: 100*actorPositionX,
                    duration: 800
                });
            }
        }
    </script>
</body>
</html>
